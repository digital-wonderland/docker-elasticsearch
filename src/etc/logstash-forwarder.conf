{
  "network": {
    "servers": [ "logstash:5043" ],
    "ssl certificate": "./lumberjack.crt",
    "ssl key": "./lumberjack.key",
    "ssl ca": "./lumberjack_ca.crt"
  },
  "files": [
    {
      "paths": [
        "/var/log/elasticsearch/elasticsearch.log"
      ],
      "fields": {
        "type": "elasticsearch"
      }
    },
    {
      "paths": [
        "/var/log/elasticsearch/elasticsearch_index_indexing_slowlog.log"
      ],
      "fields": {
        "type": "elasticsearch-indexing-slow"
      }
    },
    {
      "paths": [
        "/var/log/elasticsearch/elasticsearch_index_search_slowlog.log"
      ],
      "fields": {
        "type": "elasticsearch-search-slow"
      }
    }
  ]
}
